<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .container {
            display: flex;
            gap: 20px;
        }
        
        .square {
            width: 150px;
            height: 150px;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        
        .square:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/picker?square=0">
            <div class="square" style="background-color: {{colors.get(0)}};"></div>
        </a>
        <a href="/picker?square=1"><div class="square" style="background-color: {{colors.get(1)}};"></div></a>
        <a href="/picker?square=2"><div class="square" style="background-color: {{colors.get(2)}};"></div></a>
        <a href="/picker?square=3"><div class="square" style="background-color: {{colors.get(3)}};"></div></a>
    </div>
</body>
</html>
